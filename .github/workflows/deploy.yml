name: Deploy to GitHub Pages

env: # environment variables (available in any part of the action)
  GITHUB_REPOSITORY_NAME: "product-website-template"
  GITHUB_API_BASE_URL: "https://api.github.com/repos/CommonGateway/CoreBundle/contents"
  FAVICON_URL: "data:image/svg+xml;base64,"
  # Main menu
  NAVBAR_LOGO_URL: "https://conduction.nl/wp-content/uploads/2021/07/cropped-conductionlogo-1.png"
  GITHUB_DOCS_DIRECTORY_PATHS: '[{"name": "Features", "location": "/docs/features"}]'
  READ_THE_DOCS_URL: "https://commongateway.readthedocs.io/en/latest/"
  SLACK_URL: "https://join.slack.com/t/conductionworkspace/shared_invite/zt-1y5kerime-amWEvljvnLvo5S3YfU_jzg"
  GITHUB_REPOSITORY_URL: "https://github.com/CommonGateway/CoreBundle"
  # Jumbotron setup
  JUMBOTRON_TITLE: "Common Gateway"
  JUMBOTRON_SUBTITLE: "Product page"
  JUMBOTRON_DESCRIPTION: "Wij zijn wat je zou kunnen noemen Digital Socials, wij ontwikkelen techniek volgens de Common Ground principes, waarbij mens en community centraal staan. Graag dragen we dan ook bij aan het ontwikkelen van digitale oplossingen voor maatschappelijke vraagstukken"
  JUMBOTRON_SVG: "https://www.conduction.nl/wp-content/uploads/2021/07/cropped-Conduction_HOME_0000_afb1-1.png"
  # Footer setup
  FOOTER_LOGO_URL: "data:image/svg+xml;base64,"
  FOOTER_LOGO_HREF: "https://conduction.nl"

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get the Product Website Template Code
        uses: actions/checkout@v2
        with:
          repository: ConductionNL/product-website-template
          path: pwa
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: cd pwa && npm install

      - name: Remove old Gatsby cache
        run: rm -rf pwa/.cache

      - name: Build application
        run: cd pwa && npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: product-page
          folder: pwa/public
